<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CUSTOMIZE: Browser tab title -->
    <title>Will You Be My Valentine? üíù</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Floating Background Elements -->
    <div class="floating-elements">
        <!-- Hearts and bears will be added here by JavaScript -->
    </div>

    <!-- Main Content Container -->
    <div class="container">
        <h1 id="valentineTitle"></h1>
  
        <!-- Music Player -->
        <div id="musicControls" class="music-controls">
            <button id="musicToggle" class="music-btn">üéµ Play Music</button>
            <audio id="bgMusic" loop>
                <source id="musicSource" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <!-- First Question -->
        <div class="question-section" id="question1">
            <h2 id="question1Text"></h2>
            <button class="cute-btn" onclick="moveButton(this)" id="yesBtn1"></button>
            <button class="cute-btn" onclick="moveButton(this)" id="noBtn1"></button>
            <!-- CUSTOMIZE: Secret answer text -->
            <div class="secret-answer">
                <button class="cute-btn special" onclick="showNextQuestion(2)" id="secretAnswerBtn"></button>
            </div>
        </div>

        <!-- Second Question (Love Meter) -->
        <div class="question-section hidden" id="question2">
            <h2 id="question2Text"></h2>
            <!-- Love meter settings: min="0" max="10000" -->
            <div class="love-meter">
                <input type="range" min="0" max="10000" value="100" class="slider" id="loveMeter">
                <p>
                    <span class="love-value-container"><span id="startText"></span> (<span id="loveValue">100</span>%)</span>
                    <span id="extraLove" class="hidden"></span>
                </p>
            </div>
            <button class="cute-btn" onclick="showNextQuestion(3)" id="nextBtn"></button>
        </div>

        <!-- Final Question -->
        <div class="question-section hidden" id="question3">
            <h2 id="question3Text"></h2>
            <button class="cute-btn final-yes" onclick="celebrate()" id="yesBtn3"></button>
            <button class="cute-btn" onclick="moveButton(this)" id="noBtn3"></button>
        </div>



        <!-- CUSTOMIZE: Celebration message -->
        <div class="celebration hidden" id="celebration">
            <h2 id="celebrationTitle"></h2>
            <p class="celebration-text" id="celebrationMessage"></p>
            <p class="celebration-text" id="celebrationEmojis"></p>
            <button class="cute-btn" id="celebrationNextBtn" onclick="setupVideoFlow()"></button>
        </div>

        <section class="portrait-feature" id="portraitFeature" aria-live="polite">
            <div class="portrait-feature__header">
                <h2>Reasons I Love You, One Portrait at a Time üíû</h2>
                <p>Paste a public Google Drive folder link, then press start.</p>
            </div>

            <div class="portrait-feature__controls">
                <label for="driveFolderInput">Google Drive Folder Link</label>
                <input
                    id="driveFolderInput"
                    type="url"
                    placeholder="https://drive.google.com/drive/folders/YOUR_FOLDER_ID"
                    autocomplete="off"
                >
                <div class="portrait-feature__buttons">
                    <button class="cute-btn" id="startPortraitBtn" type="button">Start Story</button>
                    <button class="cute-btn" id="pausePortraitBtn" type="button" disabled>Pause</button>
                    <button class="cute-btn" id="resumePortraitBtn" type="button" disabled>Resume</button>
                </div>
            </div>

            <p id="portraitStatus" class="portrait-status">Waiting for your memories‚Ä¶</p>

            <div class="portrait-stage" id="portraitStage">
                <div class="portrait-stack" id="portraitStack"></div>
                <article class="portrait-card" id="activePortraitCard">
                    <img id="activePortraitImage" alt="Current portrait">
                    <p id="activePortraitCompliment"></p>
                </article>
            </div>

            <p id="portraitFinalMessage" class="portrait-final-message hidden">Every memory, every reason, always you ‚ù§Ô∏è</p>
        </section>

       
    </div>

    <div class="hidden" id="orderModal" role="dialog" aria-modal="true" aria-labelledby="orderModalTitle">
        <div class="modal-content">
                    
        <section class="video-section" id="videoSection">
            <video id="memoryVideo" class="memory-video" playsinline autoplay muted></video>
            
        </section>
        <div class="hidden" id="order-Modal">
            <h2 id="orderModalTitle"></h2>
            <p id="orderModalText"></p>
            <div class="modal-actions">
                <button class="cute-btn" id="orderNowBtn" type="button" onclick="OrderButton()"></button>
                
            </div>
            <p class="modal-disclaimer" id="orderDisclaimer"></p>
        </div>
       
    </div>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="theme.js"></script>
    <script src="portrait-slideshow.js"></script>
    <script src="script.js"></script>
</body>
</html>
